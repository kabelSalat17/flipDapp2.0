<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FlipDapp</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/public/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

  <!-- Jumbotron -->
  <div class="jumbotron text-center">
    <div class="d-flex justify-content-around">
      <button type="button" id="withdrawAll_button" class="btn btn-grey waves-effect ">Withdraw OnlyOwner <span class="fab fa-ethereum ml-1"></span></button>
      <button type="button" id="withdraw_button" class="btn btn-grey waves-effect ">Withdraw My Balance <span class="fab fa-ethereum ml-1"></span></button>
    </div>

    <!-- Title -->
    <h2 class="card-title h2">Flip Dapp</h2>


    <!-- Grid row -->
    <div class="row d-flex justify-content-center">

      <!-- Grid column -->
      <div class="col-xl-7 ">
        
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h3>Jackpot</h3>
          <div class="d-flex flex-row align-items-baseline">
            <p class="card-text" id="balance">  </p><span class="fab fa-ethereum ml-1"></span>
          </div>
          <h3>My Balance</h3>
          <div class="d-flex flex-row align-items-baseline">
            <p class="card-text" id="mybalance">  </p><span class="fab fa-ethereum ml-1"></span>
          </div>
        </div>

        <p class="card-text" id="result"> </p>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <hr class="my-2">

    <div class="pt-2 d-flex flex-column justify-content-center align-items-center">

      <button type="button" id="payToPlay_button" class="btn btn-grey waves-effect mb-5">Pay to start to play - 0.1 eth <span class="fab fa-ethereum ml-1"></span></button>

      <div class="md-form mb-5 pb-2">
        <input type="text" id="bet" placeholder="Bet...">
      </div>

      <img src="/public/img/money.svg" alt="money" class="coin mb-5 pb-2">

      
      <button type="button" id="bet_button" class="btn btn-grey waves-effect ">Bet your eth <span class="fab fa-ethereum ml-1"></span></button>
      
  
    </div>


  </div>
  <!-- Jumbotron -->

  <!-- jQuery -->
  <script type="text/javascript" src="/public/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/public/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/public/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="./web3.min.js"></script>
  <script type="text/javascript" src="./abi.js"></script>
  <script type="text/javascript" src="/main.js"></script>

</body>
</html>
